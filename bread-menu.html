<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Delicious Menu</title>

    <!-- Main Stylesheet File -->
    <link href="css/menu.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- font -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>

<!-- Judul-->
<div class="menu-title">
    <h1 class="text-center mb-4">
        <a href="index.html" style="text-decoration: none; color: #fff;">Our Delicious Menu</a>
    </h1>
</div>


<!-- Tombol back -->
<a href="index.html#service" class="custom-button">Back</a>

<div id="content">
    <div class="container mt-4">
        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-12 mb-4 menu-item">

                        <h5 class="card-title">Menu Item 1</h5>
                    </div>
                </div>
            </div>
            <!-- Menu 2 -->
            <div class="col-lg-6 col-md-6 col-sm-12 mb-4 menu-item">

                        <h5 class="card-title">Menu Item 2</h5>
                    </div>
                </div>
            </div>
            <!-- Menu 3 -->
            <div class="col-lg-6 col-md-6 col-sm-12 mb-4 menu-item">

                        <h5 class="card-title">Menu Item 3</h5>
                    </div>
                </div>

            <!-- Menu 4 -->

                    </div>
                </div>

                        <h5 class="card-title">Menu Item 5</h5>
                    </div>
                </div>
            </div>
            <!-- Menu 6 -->
            <div class="col-lg-6 col-md-6 col-sm-12 mb-4 menu-item">
                <div class="card h-100">
                    <img src="https://cdn.pixabay.com/photo/2016/10/22/17/10/bread-1761197_640.jpg" class="card-img-top" alt="Menu 6">
                    <div class="menu-overlay">
                        <h5 class="card-title">Menu Item 6</h5>
